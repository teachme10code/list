<html lang="en">
<head>

	</div>

		<div class="list-item">Beans</div>
		<div class="list-item">Rice</div>
		<div class="list-item">Soda</div>
		<div class="list-item">Vitamins</div>
		<div class="list-item">Paper towels</div>
	</div>

</html>
