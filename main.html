<!DOCTYPE html>
<html lang="en" ng-app="proCon">
	<head>
		
		<meta charset="UTF-8" Access-Control-Allow-Origin="*">
		<title>ProsNCons</title>
		<link rel="icon" type="image/png" href="images/star.png">
		<link rel="stylesheet" href="bootstrap-3.3.4-dist/css/bootstrap.css">
		<link rel="stylesheet" href="css/main.css">
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.js"></script>
		<script src="js/jquery-1.11.2.min.js"></script>
		<script src="js/app.js"></script>
		<script src="bootstrap-3.3.4-dist/js/bootstrap.min.js"></script>
		<script src="ngDraggable/ngDraggable.js"></script>
	</head>
	<body>
		<div class="container up-in-here" ng-controller="MainCtrl">	
			<div class="row three-columns">
				<div class="form-container">
					<form class="form-inline input-wrapper">
	  					<div class="form-group input-box">
	    					<input type="text" class="form-control" id="input-field" autofocus="autofocus" ng-model="userInput" ng-minlength="1">
	    					<button type="submit" class="btn btn-default" id="pro-button" ng-click="addProListItem()"><span class="glyphicon glyphicon-star"</span></button>
	    					<button type="submit" class="btn btn-default" id="con-button" ng-click="addConListItem()"><span class="glyphicon glyphicon-star-empty"</span></button>
	    				</div>
	  				</form>	
	  			</div>					
				<div class="col-sm-4 column">
					<div class="panel panel-default pros-panel ul-container">
						<div class="panel-heading pros">
							<p id="pros-heading">Pros</p>
						</div>
						<hr>
						<ul class="list-group" ng-repeat="item in proListItems track by $index">
							<li class="list-group-item pro-item" ng-drag="true" ng-drag-data="item" ng-drag-success="onDragComplete($data, $event, $index)" ng-center-anchor="true" data-allow-transform="true" ng-drop="true">{{item}}</li>
						</ul> 
					</div>
				</div>
				<div class="col-sm-4 column">
					<div class="panel panel-default cons-panel ul-container">
						<div class="panel-heading cons">
							<p id="cons-heading">Cons</p>
						</div>
						<hr>
						<ul class="list-group" ng-repeat="item in conListItems track by $index">
							<li class="list-group-item con-item" ng-drag="true" ng-drop="true" ng-drag-stop="true" ng-drop-success="onDropComplete($data, $event, $index)" ng-drag-data="item" ng-drag-success="onDragComplete($data, $event, $index)" ng-center-anchor="true" data-allow-transform="true">{{item}}</li>
						</ul>
					</div>
				</div>
				<div class="col-sm-4 column">
					<div ng-controller="ResultsController as result"class="panel panel-default results-panel ul-container">
						<div class="panel-heading results">
							<p id="results-heading">Results</p>
						</div>
						<hr>
						<!--<ul class="list-group list">
							<li class="list-group-item"></li>
						</ul>-->
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
